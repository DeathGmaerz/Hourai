server_name hourai.gg;
root /var/www/html;

location / {
  try_files $uri $uri/ /index.html;
}

location /index.html {
  add_header Cache-Control no-cache;
}

location /api {
  add_header Cache-Control no-cache;
  proxy_set_header Host $http_host;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_redirect off;
  proxy_buffering off;
  proxy_pass http://api;
}
